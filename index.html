<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="rel" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:wght@400;500;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="score">
            <span><strong>76</strong></span>
            <p>of 100</p>
          </div>
          <div class="note">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="summary-information summary-information-reaction">
            <div class="summary-information-category">
              <i class="icon icon-reaction"></i>
              <p>Reaction</p>
            </div>
            <div class="score"><strong>80</strong> / 100</div>
          </div>
          <div class="summary-information summary-information-memory">
            <div class="summary-information-category">
              <i class="icon icon-memory"></i>
              <p>Memory</p>
            </div>
            <div class="score"><strong>92</strong> / 100</div>
          </div>
          <div class="summary-information summary-information-verbal">
            <div class="summary-information-category">
              <i class="icon icon-verbal"></i>
              <p>Verbal</p>
            </div>
            <div class="score"><strong>61</strong> / 100</div>
          </div>
          <div class="summary-information summary-information-visual">
            <div class="summary-information-category">
              <i class="icon icon-visual"></i>
              <p>Visual</p>
            </div>
            <div class="score"><strong>72</strong> /100</div>
          </div>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
